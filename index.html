<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>SnakeFood</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div>

    
    <div class="scores">
        <h1 class="score">000</h1>
        <h1 class="highscore">000</h1>
    </div>

    <div class="game-border-1">
        <div class="game-border-2">
            <div class="game-border-3">
                <div class="game-border-4">
                    <div class="game-board" id="game-board"></div>
                </div>  
            </div>
        </div>
    </div>

    <div class="logo">
        <img src="snake.png" class="snake-logo">
        <h1 class="instruction-text">Press SpaceBar to start the game</h1> 
    </div>

    <div class="buttons">
        <div class="upper-row-button">
            <button class="btn up-button">
                <img src="arrow.png" class="up">
            </button>
        </div>
        <div class="bottom-row-button">
            <button class="btn left-button">
                <img src="arrow.png" class="left">
            </button>
            <button class="btn down-button">
                <img src="arrow.png" class="down">
            </button>
            <button class="btn right-button">
                <img src="arrow.png" class="right">
            </button> 
        </div>
        
    </div>
    
    



    </div>

</body>

</html>
